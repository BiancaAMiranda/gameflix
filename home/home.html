<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Gameflix</title>
</head>
<body>
    <header>
        <div>
           <h2 class="logo">GAMEFLIX</h2> 
           <nav>
               <a href="#">Início</a>
               <a href="#">Memória</a>
               <a href="#">Ação</a>
               <a href="#">Comédia</a>
           </nav>
        </div>
    </header>
    <main>
        <div class="game-preview">
            <div class="container">
                <h3 class="titulo">Genius Game</h3>
                <p class="descricao">jogo da memória com cores</p>
                <div class="botoes">
                    <a target="_blank" href="https://www.netflix.com/search?q=vin&jbv=81365087">
                      <button role="button" class="botao">
                          <i class="fas fa-play"></i>
                          JOGAR AGORA
                      </button>
                    </a>
                    <a target="_blank" href="https://www.netflix.com/search?q=vin&jbv=81365087">
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            CATEGORIA
                        </button>
                    </a>
                </div>
            </div>
            <div class="preview">
                <div class="game-div">
                    <div class="maingame">
                        <div class="blue"></div>
                        <div class="yellow"></div>
                        <div class="red"></div>
                        <div class="green"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/9540cccc84.js" crossorigin="anonymous"></script>
    <script text="text/javascript" src="home.js"></script>
</body>
</html>
